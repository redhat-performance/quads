<doctype html="">
<title>Quads available Hosts</title>
<h2>Quads available Hosts</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="post">

  </dl>
  <p><input type="submit" value="Search">
</p></form>
</doctype>
