components:
  schemas:
    Cloud:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: cloud12
        last_redefined:
          type: string
          example: 1984-02-02
    CloudSummary:
      type: object
      properties:
        name:
          type: string
          example: cloud12
        count:
          type: integer
          example: 10
        description:
          type: string
          example: Short description here
        owner:
          type: string
          example: jsbach
        ticket:
          type: string
          example: 2122
        ccuser:
          type: array
          items:
            type: string
          example: [edroste, kgodel]
        provisioned:
          type: boolean
          example: true
        validated:
          type: boolean
          example: true
    Disk:
      type: object
      properties:
        disk_id:
          type: integer
          example: 1
        disk_type:
          type: string
          example: nvme
        size_gb:
          type: integer
          example: 2000
        count:
          type: integer
          example: 10
        host_id:
          type: integer
          example: 10
    Memory:
      type: object
      required:
        - size_gb
        - handle
        - host_id
      properties:
        id:
          type: integer
          example: 12
        size_gb:
          type: integer
          example: 2000
        handle:
          type: string
          example: MMD
        host_id:
          type: integer
          example: 10
    Processor:
      type: object
      properties:
        id:
          type: integer
          example: 12
        handle:
          type: string
          example: CoreI7
        vendor:
          type: string
          example: Intel
        product:
          type: string
          example: i7
        cores:
          type: integer
          example: 20
        threads:
          type: integer
          example: 20
        host_id:
          type: integer
          example: 10
    Interface:
      type: object
      properties:
        id:
          type: integer
          example: 12
        name:
          type: string
          example: em1
        bios_id:
          type: string
          example: nic1
        mac_address:
          type: string
          example: aa:00:bb:11:cc:22
        switch_ip:
          type: string
          example: 10.1.1.18
        switch_port:
          type: string
          example: xt-0-0/1
        speed:
          type: integer
          example: 1000
        vendor:
          type: string
          example: Intel
        pxe_boot:
          type: boolean
          example: true
        maintenance:
          type: boolean
          example: false
        host_id:
          type: integer
          example: 10
    HostClean:
      type: object
      properties:
        name:
          type: string
          example: host.example.com
        model:
          type: string
          example: r640
        host_type:
          type: string
          example: vendor
        build:
          type: boolean
          example: true
        validated:
          type: boolean
          example: true
        switch_config_applied:
          type: boolean
          example: true
        broken:
          type: boolean
          example: true
        retired:
          type: boolean
          example: true
        last_build:
          type: string
          example: 2022-02-02
        cloud_id:
          type: integer
          example: 12
        default_cloud_id:
          type: integer
          example: 1
    Host:
      type: object
      properties:
        id:
          type: integer
          example: 12
        name:
          type: string
          example: host.example.com
        model:
          type: string
          example: r640
        host_type:
          type: string
          example: vendor
        build:
          type: boolean
          example: true
        validated:
          type: boolean
          example: true
        switch_config_applied:
          type: boolean
          example: true
        broken:
          type: boolean
          example: true
        retired:
          type: boolean
          example: true
        last_build:
          type: string
          example: 2022-02-02
        cloud_id:
          type: integer
          example: 12
        default_cloud_id:
          type: integer
          example: 1
        interfaces:
          type: array
          items:
            $ref: '#/components/schemas/Interface'
        disks:
          type: array
          items:
            $ref: '#/components/schemas/Disk'
        memory:
          type: array
          items:
            $ref: '#/components/schemas/Memory'
        processors:
          type: array
          items:
            $ref: '#/components/schemas/Processor'
    Assignment:
      type: object
      properties:
        active:
          type: boolean
          example: true
        provisioned:
          type: boolean
          example: true
        validated:
          type: boolean
          example: true
        description:
          type: string
          example: Short description here
        owner:
          type: string
          example: jsbach
        ticket:
          type: string
          example: 2122
        qinq:
          type: integer
          example: 1
        wipe:
          type: boolean
          example: true
        ccuser:
          type: array
          items:
            type: string
          example: [edroste, kgodel]
        cloud_id:
          type: integer
          example: 12
        vlan_id:
          type: integer
          example: 12

    Schedule:
      type: object
      properties:
        start:
          type: string
          example: 2022-02-02T22:00
        end:
          type: string
          example: 2022-04-02T22:00
        build_start:
          type: string
          example: 2022-02-02T22:00
        build_end:
          type: string
          example: 2022-04-02T22:00
        assignment_id:
          type: integer
          example: 12
        host_id:
          type: integer
          example: 1

    Move:
      type: object
      properties:
        host:
          type: string
          example: host.example.com
        new:
          type: string
          example: cloud09
        current:
          type: string
          example: cloud01

    Version:
      type: object
      properties:
        result:
          type: string
          example: Quads version 2.0 Max

    Notification:
      type: object
      properties:
        fail:
          type: boolean
          example: false
        success:
          type: boolean
          example: false
        initial:
          type: boolean
          example: false
        pre_initial:
          type: boolean
          example: false
        pre:
          type: boolean
          example: false
        one_day:
          type: boolean
          example: false
        three_days:
          type: boolean
          example: false
        five_days:
          type: boolean
          example: false
        seven_days:
          type: boolean
          example: false
        assignment:
          type: integer
          example: 12
    Vlan:
      type: object
      properties:
        gateway:
          type: string
          example: 10.1.18.8
        ip_free:
          type: integer
          example: 256
        ip_range:
          type: string
        netmask:
          type: string
          example: 255.255.255.255
        vlan_id:
          type: integer
          example: 601
    Role:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          example: 12
        name:
          type: string
          example: admin
        description:
          type: string
          example: All access granted
    User:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          example: quads@example.com
        active:
          type: boolean
          example: true
        confirmed_at:
          type: string
          example: 1984-02-02T22:00
        auth_token:
          type: string
          example: 1984-02-02T22:00
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          example: 400
          format: int32
        message:
          type: string
          example: Something went horribly wrong.
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
