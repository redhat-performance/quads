  - name: Other
    description: Other operations

paths:

  /login/:
    post:
      summary: Login endpoint with Basic Auth that returns token for Bearer Auth
      tags:
        - Auth
      security:
        - BasicAuth: []
      responses:
        '200':
          description: Successful user login
          content:
            application/json:
              schema:
                properties:
                  auth_token:
                    description: Authentication Token
                    type: string
                    example: 7h1515aV3rYkr1p71k70k3n
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /logout/:
    post:
      summary: Logout endpoint for blacklisting authentication token
      tags:
        - Auth
      security:
        - BasicAuth: []
      responses:
        '200':
          description: Successful user logout
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register/:
    post:
      summary: Register new users
      tags:
        - Auth
      requestBody:
        description: Body request with *user* details
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: quads@redhat.com
                password:
                  type: string
                  example: 7h1515aV3rYkr1p71k70k3n
      responses:
        '200':
          description: New user authentication token
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: Successful login
                  auth_token:
                    description: Authentication Token
                    type: string
                    example: 7h1515aV3rYkr1p71k70k3n
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

